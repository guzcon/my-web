<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified BS CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,100italic,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Latest compiled and minified BS JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  </head>

  <body ng-app="myApp">
    <div class="container" ng-controller="introCtrl">
      <div class="row introDiv introBtnDiv"><a class="btn btn-intro" href="/">Get to know me!</a></div>
      <div class="row introDiv logoDiv">
        <img class="logo" src="img/logoMe.png" alt="My Logo">
      </div>
      <div class="row introDiv tagDiv">
        <ul class="list-unstyled tagList">
            <li ng-repeat="tag in tags">
              {{tag.name}}
              <div class="tag-content">{{tag.content}}</div>
            </li>
        </ul>
      </div>
    </div>


    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <!-- page script -->

    <script>
      $(document).ready(function(){
          $('body').css("background-color","#fff");
          $('ul.tagList>li').click(function(){
            $(this).css('max-width', '180px');
            $(this).addClass('active');
            $(this).width('auto');
            $(this).height('auto');
            $('.tag-content', this).fadeIn();
            $(this).siblings().children('.tag-content').hide();
          });
      });
    </script>
  </body>

</html>
